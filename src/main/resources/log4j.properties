log4j.rootLogger = WARN, Console

log4j.logger.net.segoia.cfgengine.core.configuration.handlers=ERROR
log4j.logger.TypeConfigurationHandler=ERROR
log4j.logger.net.segoia.cfgengine.core.configuration.handlers.TypeConfigurationHandler=ERROR


log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.conversionPattern=[%p] %t - %d %c{1} %M - %m%n